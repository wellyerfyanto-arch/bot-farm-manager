[build]
builder = "nixpacks"

[build.args]
NIXPACKS_BUILD_CMD = "apt-get update && apt-get install -y wget gnupg libnss3-dev libgconf-2-4 libxss1 libappindicator1 libindicator7 fonts-liberation xvfb && wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add - && echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' >> /etc/apt/sources.list.d.google-chrome.list && apt-get update && apt-get install -y google-chrome-stable chromium-browser"

[deploy]
startCommand = "python app.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
